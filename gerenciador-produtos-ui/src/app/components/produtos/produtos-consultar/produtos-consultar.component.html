<mat-card class="home mat-elevation-z3">
    <mat-card-title class="title"> Detalhes do Produto </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="produto.nome" name="nome" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Categoria"
                [value]="produto.categoria == 'PERECIVEL' ? 'Perecível' : 'Não perecível'" name="categoria" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Valor" [value]="produto.valor" name="valor" disabled>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="voltar()">
        Voltar
    </button>
</mat-card>
