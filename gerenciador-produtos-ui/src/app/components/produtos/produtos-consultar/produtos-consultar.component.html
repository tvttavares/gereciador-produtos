<mat-card class="home mat-elevation-z3">
    <mat-card-title class="title"> Detalhes do Produto </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="produto.nome" name="nome" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Categoria" [(ngModel)]="produto.categoria" name="categoria" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Valor" [(ngModel)]="produto.valor" name="valor" disabled>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="voltar()">
        Voltar
    </button>
</mat-card>
