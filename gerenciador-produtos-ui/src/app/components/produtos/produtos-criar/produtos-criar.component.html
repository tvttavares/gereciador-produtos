<mat-card class="home mat-elevation-z3">
    <mat-card-title class="title"> Novo Produto </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="produto.nome" name="nome"> 
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Categoria" [(ngModel)]="produto.categoria" name="categoria">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Valor" [(ngModel)]="produto.valor" name="valor">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="criarProduto()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancelar()">
        Cancelar
    </button>
</mat-card>
