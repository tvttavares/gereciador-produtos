<div class="mat-elevation-z4">
    <table mat-table [dataSource]="produtos">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Nome -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <!-- Categoria -->
        <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef>Categoria</th>
            <td mat-cell *matCellDef="let row">{{ row.categoria }}</td>
        </ng-container>

        <!-- Preco -->
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef>Preço</th>
            <td mat-cell *matCellDef="let row">{{ row.valor | currency: 'BRL' }}</td>
        </ng-container>

        <!-- Acao -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a routerLink="" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
                <a routerLink="" class="details">
                    <i class="material-icons">
                        read_more
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
